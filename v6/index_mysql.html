<body data-bind="template: { afterRender: initApp }">
    <!-- ko ifnot: userLoggedIn -->
    <div class="auth-container">
        <div class="auth-header">
            <h4>Welcome to Translation App</h4>
            <p>First time users, please register below</p>
        </div>
        <form class="auth-form" action="/register_mysql" id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
            </div>
            <button type="submit" class="auth-btn" data-bind="click: customRegister">
                Register <div class="spinner-border" id="spinner" style="display: none; width: 0.95rem; height: 0.95rem;"></div>
            </button>
            <div class="registration-message" data-bind="text: registrationMessage, css: { 'show': registrationMessage(), 'error': registrationMessage() && registrationMessage().includes('exists'), 'success': registrationMessage() && !registrationMessage().includes('exists') }"></div>
        </form>

        <div class="auth-divider">
            <span>OR</span>
        </div>

        <div class="auth-header">
            <p>Already have an account?</p>
        </div>
        <form class="auth-form" action="/login_mysql" id="loginForm">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="auth-btn" data-bind="click: customLogin">Login</button>
            <div class="registration-message" data-bind="text: loginMessage, css: { 'show': loginMessage(), 'error': loginMessage() && loginMessage().includes('Invalid'), 'success': loginMessage() && !loginMessage().includes('Invalid') }"></div>
        </form>
    </div>

    <!-- /ko -->

    <!-- ko if: userLoggedIn -->
    <div class="customQuestionaireApp">
        <div class="customWelcomeHeaderWhenHidden">
            <div class="solid-circle-triangle" data-bind="click: clearHeader"></div>
        </div>
        <div class="welcomeHeader">
            <div class="user-info">
                <h4 class="customFontForDescriptiveH4">Welcome, <span data-bind="text: username"></span>!</h4>
            </div>

            <div class="customWelcomeHeaderRightBlock">
                <div class="solid-circle-triangle" data-bind="click: clearHeader"></div>
                <button class="btn btn-danger customLogoutBtn" data-bind="click: logout">Logout</button>
            </div>
        </div>
        <h4 class="customHeaderChooseChapter customFontForDescriptiveH4">अध्याय चुनें:
            <select class="customChapterSelect" data-bind="options: availableChapters, 
                optionsText: function(item) {
                    return item.ch_num + ' : ' + item.ch_name
                },
                optionsValue: 'ch_num',
                value: selectedChapter, 
                event: { change: function(){ qCount(0); next_ques_chapter_wise(); } }"></select>
        </h4>
        <h4 class="customHeaderChooseDifficulty customFontForDescriptiveH4">कठिनता: 
            <select class="customDifficultySelect" data-bind="options: availableDifficulties, 
                value: selectedDifficulty,
                event: { change: function(){ qCount(0); next_ques_chapter_wise(); } }"></select>
        </h4>

        <h4 class="customHeaderTranslate customFontForDescriptiveH4">इन वाक्यों को हिंदी से अंग्रेजी में बदलें:</h4>
        <h4><span class="customHeaderSentenceLabel">Sentence:</span> <span class="customHindiSentence" data-bind="text: hindiSentence"></span></h4>


        <div class="customWordButtonWrapper">
            <div data-bind="foreach: optionWords">
                <button class="customWordButton" data-bind="click: function(data, event) {
                // console.log(event.target.innerText);
                // console.log(wordsPickedArray());
                //$parent.wordsPickedArray.push(event.target.innerText);
                wordsPickedArray.push(event.target.innerText);

                event.target.disabled = true;
            }, text: $data"></button>
            </div>
        </div>

        <br>

        <button data-bind="click: clear_words_from_sentence" class="custom_btn_controls btn-info btn-lg"><i

            <span class="customButtonText">Clear</span></button>

        <button data-bind="click: clear_all_words" class="custom_btn_controls btn-info btn-lg"><i
                class="material-icons customButtonIcon">backspace</i>
            <span class="customButtonText">Clear All</span></button>

        <button data-bind="click: submit_sentence" type="button" class="custom_btn_controls btn-info btn-lg"

            <i class="material-icons customButtonIcon">check_circle</i> <span
                class="customButtonText">Submit</span></button>

        <button data-bind="click: handle_next_question, enable: hasSubmittedAnswer"

                    data-bind="text: total_qcount"></span></span></button>

        <br>
        <h3 class="customSentenceFormed" data-bind="text: sentenceFormed"></h3>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>


    </div>

    <!-- /ko -->



</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>

<script>
    let hostname = window.location.hostname;
    let HOST = 'https://ashishjain1547.pythonanywhere.com'
    //let HOST = 'http://127.0.0.1:6050';


    let set_of_words = {
        "set1": ["is", "was", "be", "been", "am"],
        "set2": ["this", "that", "here", "there", "those", "them"],
        "set3": ["what", "where", "when", "how"],
        "set4": ["if", "but", "then", "else", "because"],
        "set5": ["he", "him", "she", "her", "they", "it"],
        "set6": ["a", "an", "the", "some"],
        "set7": ["in", "on", "of", "to", "upon", "up", "down"],
        "set8": ["no", 'not', 'nor', 'neither'],
        "set9": ["do", "does", "did", 'done', "doing"],
        "set10": ["eat", "eats", "ate", "eating", "eaten"]
    }

    let viewModel = function () {
        let self = this;
        self.more_text = ko.observable("Hello!");

        self.customMessage = ko.observable("");

        // Initialize function that runs after DOM is ready
        self.initApp = function() {
            console.log("App initialized!");
            // Check if user was previously logged in
            let savedUsername = localStorage.getItem("questionnaire_username");
            let savedToken = localStorage.getItem("questionnaire_token");
            
            if (savedUsername && savedToken) {
                self.username(savedUsername);
                self.jwtToken(savedToken);
                self.userLoggedIn(true);
                self.getChapters();
                self.next_ques_chapter_wise();
                self.getUserProgress();
            }
        };

        self.jwtToken = ko.observable();
        self.userLoggedIn = ko.observable(false);


        self.hindiSentence = ko.observable("");
        self.englishSentence = ko.observable("");

        self.optionWords = ko.observableArray([]);

        self.hintCounter = ko.observable(0);
        self.hintDisabled = ko.observable(false);

        self.wordsPickedArray = ko.observableArray([]);
        self.sentenceFormed = ko.computed(function () {
            return self.wordsPickedArray().join(" ");
        });

        self.username = ko.observable("");

        self.hasSubmittedAnswer = ko.observable(false);

        self.pair_id = ko.observable(-1);


        // Observable array to hold the data
        self.availableChapters = ko.observableArray([]);

        self.chapters_qcount = {}
        self.qCount = ko.observable(0);
        self.total_qcount = ko.observable(0);
        self.chapter_numbers = ko.observableArray();

        self.availableDifficulties = ko.observableArray(["Easy", "Medium", "Hard"]);
        self.selectedDifficulty = ko.observable("Easy");

        self.customRegister = function () {
            $('#spinner').show();
            self.registrationMessage(""); // Clear previous message

            // Get form data
            var formData = $('#registrationForm').serialize();

            // Send AJAX request
            $.ajax({
                url: `${HOST}/register_mysql`,
                type: 'POST',
                data: formData,
                success: function (response) {
                    // Handle success response
                    if (response.error) {
                        console.log(response.error);
                        self.registrationMessage(response.error);
                        $('#spinner').hide();
                        return;
                    } else {
                        console.log(response);
                        console.log('Registration successful!');
                        self.registrationMessage("Registration successful! Logging you in...");

                        self.username(response['username']);
                        localStorage.setItem("questionnaire_username", response['username']);

                        self.jwtToken(response['token']);
                        localStorage.setItem("questionnaire_token", response['token']);

                        // Delay the login transition slightly to show the success message
                        setTimeout(function() {
                            self.userLoggedIn(true);
                            self.getChapters();
                            self.next_ques_chapter_wise();
                            self.getUserProgress();
                        }, 1000);
                    }
                },
                error: function (xhr, status, error) {
                    // Handle error response
                    console.log(xhr.responseText);
                    console.log(status);
                    console.log(error);

                    if (xhr.responseText.includes("Username is not unique")) {
                        // This error comes from user_login table's unique constraint
                        self.registrationMessage("Username already exists. Please choose a different username.");
                    } else if (xhr.responseText.includes("UNIQUE constraint failed: attempted_hindi_to_eng_ques")) {
                        // This error comes from attempted_hindi_to_eng_ques table's unique constraint
                        self.registrationMessage("This username has existing progress data. Please choose a different username.");
                    } else if (xhr.responseText.includes("UNIQUE constraint failed")) {
                        // Generic unique constraint error
                        self.registrationMessage("Database error. Please try again with a different username.");
                    } else {
                        self.registrationMessage("Registration failed. Please try again.");
                    }
                    $('#spinner').hide();
                }
            });
        }

        self.showProtectedResource = function () {
            $.ajax({
                url: `${HOST}/protected`,
                type: 'GET',

                headers: {
                    'Authorization': self.jwtToken()
                },

                success: function (response) {
                    // Handle success response
                    console.log(response);
                    console.log('showProtectedResource() successful!');
                },
                error: function (xhr, status, error) {
                    // Handle error response
                    console.error(xhr.responseText);
                    alert('Registration failed. Please try again.');
                }
            });
        }

        self.loginMessage = ko.observable("");

        self.customLogin = function () {
            self.loginMessage(""); // Clear previous message

            // Get form data
            var formData = $('#loginForm').serialize();

            // Send AJAX request
            $.ajax({
                url: `${HOST}/login_mysql`,
                type: 'POST',
                data: formData,
                success: function (response) {
                    console.log(response);
                    console.log('Login successful!');
                    self.loginMessage("Login successful! Redirecting...");

                    self.username(response['username']);
                    localStorage.setItem("questionnaire_username", response['username']);

                    self.jwtToken(response['token']);
                    localStorage.setItem("questionnaire_token", response['token']);

                    // Delay the login transition slightly to show the success message
                    setTimeout(function() {
                        self.userLoggedIn(true);
                        self.getChapters();
                        self.next_ques_chapter_wise();
                        self.getUserProgress();
                    }, 1000);
                },
                error: function (xhr, status, error) {
                    // Handle error response
                    console.error(xhr.responseText);
                    console.error(xhr.status);
                    console.log('Request failed. Please try again.');

                    self.loginMessage("Invalid username or password. Please try again.");
                }
            });
        }

        self.logout = function() {
            // Clear user authentication
            localStorage.removeItem("questionnaire_username");
            localStorage.removeItem("questionnaire_token");
            
            // Reset translation state
            self.userLoggedIn(false);
            self.username("");
            self.jwtToken("");
            self.hindiSentence("");
            self.englishSentence("");
            self.wordsPickedArray([]);
            self.optionWords([]);
            self.hintCounter(0);
            self.hintDisabled(false);
            self.qCount(0);
            self.total_qcount(0);
            self.availableChapters([]);
            self.pair_id(-1);
            self.hasSubmittedAnswer(false);
            self.chapters_qcount = {};
            self.chapter_numbers([]);
            self.totalAttempted(0);
            self.customMessage("Logged out successfully");
        }

        // Function to load data from API
        self.getChapters = function () {
            $.ajax({
                url: `${HOST}/get_qcount_for_chapters_and_difficulty_wise`,
                method: 'GET',
                success: function (response) {
                    console.log(response);
                    self.availableChapters(response);

                    for (const i of response) {
                        self.chapters_qcount[i.ch_num] = {
                            "Easy": i.easy,
                            "Medium": i.medium,
                            "Hard": i.hard
                        };

                        self.chapter_numbers().push(i.ch_num);
                    }

                    console.log("self.chapters_qcount");
                    console.log(self.chapters_qcount);
                    /*
                    self.availableChapters = ko.observableArray([
                        { "ch_num": 1.1, "ch_name": "Ram and Mango", "qcount": "5" },
                        { "ch_num": 1.2, "ch_name": "To", "qcount": "6" },
                        { "ch_num": 1.3, "ch_name": "This and These", "qcount": "5" },
                        { "ch_num": 1.4, "ch_name": "With", "qcount": "6" },
                        { "ch_num": 2.1, "ch_name": "When", "qcount": "5" },
                    ]);
                    */
                },
                error: function (error) {
                    console.error('Error loading data:', error);
                }
            });
        };

        self.selectedChapter = ko.observable(1);


        self.next_ques_chapter_wise = function () {
            data = {
                username: self.username(),
                chapter: self.selectedChapter(),
                difficulty: self.selectedDifficulty()
            }
            console.log(data)

            $.post({
                url: `${HOST}/next_ques_chapter_and_difficulty_wise`,
                headers: { "Content-Type": "application/json" },
                data: data,

                success: function (result) {
                    self.total_qcount(self.chapters_qcount[self.selectedChapter()]['' + self.selectedDifficulty()]);
                    let temp = self.qCount() + 1;

                    console.log("From next_ques():")
                    console.log(result);

                    if (temp <= parseInt(self.total_qcount())) {
                        self.qCount(temp);
                        self.pair_id(result['pair_id']);
                        self.hindiSentence(result['hindi']);
                        self.englishSentence(result['english']);
                        self.show_next_ques();
                    }

                    else {
                        let ch_index = self.chapter_numbers().indexOf(self.selectedChapter());
                        if (ch_index < self.chapter_numbers().length - 1) {
                            self.qCount(0);

                            console.log(self.chapter_numbers()[ch_index + 1]);
                            // $(".customChaptersSelect").val(self.chapter_numbers()[ch_index + 1]);
                            self.selectedChapter(self.chapter_numbers()[ch_index + 1]);
                            self.next_ques_chapter_wise();
                        }
                    }

                },

                error: function (xhr, status, error) {
                    console.log(self.selectedChapter());
                    console.log(self.selectedDifficulty());
                    console.log(xhr, status, error);
                }
            });
        };

        self.show_next_ques = function () {
            console.log(self.englishSentence());
            self.optionWords(shuffle(self.englishSentence().split(" ")));
        };

        self.clear_words_from_sentence = function () {
            let x = self.wordsPickedArray.pop();


            $(".customWordButton[disabled]").each(function () {
                if (this.innerText == x) {
                    this.disabled = false;
                    return false;
                }
            });
        }

        self.clear_all_words = function () {
            self.wordsPickedArray([]);
            $(".customWordButton").prop('disabled', false);
            self.hintCounter(0);
            self.hintDisabled(false);
        };

        self.submit_sentence = function () {

            if (self.wordsPickedArray().length == 0) {
                $("#myModal .custom_model_body_message").html("कृपया पहले वाक्य बनाएं");
            }

            else if (self.sentenceFormed() != self.englishSentence()) {
                $("#myModal .custom_model_body_message").html("आपका वाक्य गलत है");
                self.hasSubmittedAnswer(true);
                self.write_to_attempt_log('FALSE'); // Boolean value for SQLite
            }

            else if (self.sentenceFormed() === self.englishSentence()) {
                $("#myModal .custom_model_body_message").html("आपका वाक्य सही है");
                self.hasSubmittedAnswer(true);
                self.write_to_attempt_log('TRUE'); // Boolean value for SQLite
            }
        }

        self.write_to_attempt_log = function (attempt_result) {
            $.post({
                url: `${HOST}/write_to_attempt_log`,
                headers: { "Content-Type": "application/json" },
                data: {
                    username: self.username(),
                    pair_id: self.pair_id(),
                    result: attempt_result
                },

                success: function (out) {
                    console.log("Success: " + out)
                },

                error: function (xhr, status, error) {
                    console.log(self.selectedChapter());
                    console.log(xhr, status, error);
                }
            });
        }

        self.handle_next_question = function () {
            self.next_ques_chapter_wise();
            self.clear_all_words();
            self.hasSubmittedAnswer(false);
            self.hintCounter(0);
            self.hintDisabled(false);
        }

        self.show_hint = function () {
            self.wordsPickedArray([]);
            $(".customWordButton").prop('disabled', false);

            let x = self.englishSentence().split(" ");

            for (let i = 0; i < self.hintCounter() + 1; i++) {
                self.wordsPickedArray.push(x[i])

                $(".customWordButton").each(function () {
                    if (this.innerText == x[i]) {
                        this.disabled = true;
                        return false;
                    }
                })
            }

            if (self.hintCounter() < x.length) {
                self.hintCounter(self.hintCounter() + 1);
                if (self.hintCounter() >= x.length) {
                    self.hintDisabled(true);
                }
            }
        }

        self.registrationMessage = ko.observable("");
        self.totalAttempted = ko.observable(0);

        // Function to get user's total progress
        self.getUserProgress = function() {
            $.ajax({
                url: `${HOST}/get_user_progress_mysql`,
                type: 'GET',
                headers: {
                    'Authorization': self.jwtToken()
                },
                success: function(response) {
                    if (response && response.total_attempted) {
                        self.totalAttempted(response.total_attempted);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Failed to fetch user progress:', error);
                }
            });
        };

        self.clearHeader = function() {
            $(".customHeaderChooseChapter").toggle();
            $(".customHeaderChooseDifficulty").toggle();
            $(".customHeaderTranslate").toggle();
            $(".customHeaderSentenceLabel").toggle();
            $(".customWelcomeHeaderWhenHidden").toggle();
            $("div.welcomeHeader").toggle();
        };
    };

    ko.applyBindings(viewModel);

    function shuffle(array) {
        let currentIndex = array.length, randomIndex;

        // While there remain elements to shuffle.
        while (currentIndex > 0) {

            // Pick a remaining element.
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
        }

        return array;
    }
</script>
